
<!DOCTYPE html>

{% load static %}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'pfm_admin/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'pfm_admin/vendor/fonts/boxicons.css' %}" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'pfm_admin/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'pfm_admin/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'pfm_admin/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'pfm_admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static 'pfm_admin/vendor/libs/apex-charts/apex-charts.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'pfm_admin/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'pfm_admin/js/config.js' %}"></script>
  </head>

  <body>

<div class="container-xxl flex-grow-1 container-p-y d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <div class="row justify-content-center w-100">

    <div class="col-12 col-lg-6 col-xl-5">

      <div class="card mb-4">

        <div class="card-header">
          <h5 class="mb-0">Login</h5>
        </div>

        <div class="card-body">

          <form method="post" action="{% url 'user_login' %}">
              {% csrf_token %}

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="username">Username</label>
              <div class="col-sm-9">
                <div class="input-group input-group-merge">
                  <span class="input-group-text">
                    <i class="bx bx-user"></i>
                  </span>
                  <input type="text" id="username" name="username" class="form-control" placeholder="USERNAME" />
                </div>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="password">Password</label>
              <div class="col-sm-9">
                <div class="input-group input-group-merge">
                  <input type="password" id="password" name="password" class="form-control" placeholder="PASSWORD" />
                </div>
              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>

              Don't have an account?
<a href="{% url 'user_registration_page' %}">Create one</a>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>





    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'pfm_admin/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'pfm_admin/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'pfm_admin/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'pfm_admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'pfm_admin/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'pfm_admin/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'pfm_admin/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'pfm_admin/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js' %}"></script>
  </body>
</html>
