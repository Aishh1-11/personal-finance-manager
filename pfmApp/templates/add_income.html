{% extends 'dashboard.html' %}
{% block content %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add income</title>
</head>
<body>

<div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Add Income</h5>

                    </div>
                    <div class="card-body">
                      <form method="post" action = "{% url 'save_income' %}">
                          {% csrf_token %}
                        <div class="mb-3">
                          <label class="form-label" for="amount">Amount</label>
                          <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount">
                        </div>


                        <div class="mb-3">
                          <label class="form-label" for="date">Date</label>
                          <input type="date" id="date" class="form-control phone-mask" name="date" max="{{ today }}">
                        </div>

                          <div class="mb-3">
                          <label class="form-label" for="source">Source</label>
                          <input type="text" id="source" class="form-control phone-mask" placeholder="source" name="source">
                        </div>

                              <div class="mb-3">
                          <label class="form-label" for="source">Note</label>
                          <textarea rows="3" name="note" placeholder="Note" class="form-control phone-mask" > </textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>

</body>
</html>
{% endblock %}
