{% extends 'dashboard.html' %}
{% block content %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add commitments</title>
</head>
<body>

<div class="col-xl">
                  <div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Add Commitment</h5>
    <small class="text-muted">Fixed payments like rent, EMI, subscriptions, fees</small>
  </div>

  <div class="card-body">
    <form action="#" method="POST">


      <div class="mb-3">
        <label class="form-label" for="title">Commitment Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Eg: House Rent, Car EMI"
          required>
      </div>


      <div class="mb-3">
        <label class="form-label" for="amount">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          placeholder="Enter amount"
          min="1"
          required>
      </div>


      <div class="mb-3">
        <label class="form-label" for="due_day">Due day of month</label>
        <input
          type="number"
          class="form-control"
          id="due_day"
          name="due_day"
          placeholder="1â€“31"
          min="1"
          max="31"
          required>
      </div>


      <div class="mb-3">
        <label class="form-label">Is this recurring?</label>
        <select class="form-control" name="is_recurring" required>
          <option disabled selected>Select option</option>
          <option value="True">Yes, repeats every month</option>
          <option value="False">No, one-time only</option>
        </select>
      </div>


      <div class="mb-3">
        <label class="form-label" for="note">Note (optional)</label>
        <textarea
          rows="3"
          name="note"
          id="note"
          class="form-control"
          placeholder="Any extra details..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Commitment</button>
    </form>
  </div>
</div>

                </div>

</body>
</html>
{% endblock %}
