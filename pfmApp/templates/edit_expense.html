{% extends 'dashboard.html' %}
{% block content %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit expense</title>
</head>
<body>

<div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Edit Expense</h5>

                    </div>
                    <div class="card-body">
                      <form method="post" action = "{% url 'update_expense' expense.id %}">
                          {% csrf_token %}
                        <div class="mb-3">
                          <label class="form-label" for="amount">Expense Amount</label>
                          <input type="number" class="form-control" id="amount" value="{{expense.Amount}}" name="amount">
                        </div>


                        <div class="mb-3">
                          <label class="form-label" for="date">Date</label>
                          <input type="date" id="date" class="form-control phone-mask"  value="{{ expense.Date|date:'Y-m-d' }}" name="date" max="{{ today }}">
                        </div>

                          <div class="mb-3">
                          <label class="form-label" for="source">Expense title</label>
                          <input type="text" id="source" class="form-control phone-mask"  value="{{expense.Expense_title}}" name="title">
                        </div>

                          <div class="mb-3">
                          <label class="form-label"  >category</label>
                          <select class="form-control phone-mask" name="category">
                              <option selected  value="{{expense.Category}}" > {{expense.Category}}</option>
                              <option value="Commitment">Commitment</option>
                              <option value="Consumption">Consumption</option>
                              <option value="Safety">Safety</option>
                              <option value="Growth & Freedom">Growth & Freedom</option>
                          </select>
                        </div>

                              <div class="mb-3">
                          <label class="form-label" for="source">Note</label>
                          <textarea rows="3" name="note"    class="form-control phone-mask" > {{expense.Note}}</textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Update</button>
                      </form>
                    </div>
                  </div>
                </div>

</body>
</html>
{% endblock %}
